<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <h1>Crie uma conta</h1>
    <form id="formulario-cadastro">
        <label for="email-cadastro">E-mail</label>
        <input type="email" id="email-cadastro" required placeholder="Ex: teste@teste.com">

        <label for="password-cadastro">Password</label>
        <input type="password" id="password-cadastro" required placeholder="Informe a senha">
        
        <label for="repassword-cadastro">Confirme a Password</label>
        <input type="password" id="repassword-cadastro" required placeholder="Informe a senha novamente">

        <input type="submit" value="Cadastrar"/>
    </form>

    <a href="./login.html">Ir para Login</a>

    <script src="./dist/cadastro.js"></script>
</body>
</html>
